// Do not modify these
set sv_pure 0
set r_smp 0

// Set resolution here
set r_mode -1
set r_customwidth 3840
set r_customheight 2160
set r_fullscreen 1

// make sure gamma is set to 1 here to match my results
// can be editted to taste
set r_gamma 1

// Set which driver you want to use: opengl, d3d11 or proxy
set r_driver d3d11

// Sets the maximum number of MSAA multisamples
// (0 = max MSAA supported by your hardware; 1 = no MSAA)
// MSAA doesn't work with HDR yet
set d3d_multisamples 1

// New HDR settings go here
// 0 = FP16 floating point 1 or anything else = 10bit
set r_hdrformat 1
set r_maxoutput 850.0
set r_minoutput 0.0
set r_maxcll 850.0
set r_maxfall 500.0 

// Recommended video settings
set com_maxfps 90
set cg_drawFPS 0
set cg_fov 110
set vid_xpos 0
set vid ypos 0

// Sound configuration
set snd_driver xaudio
set xaudio_blockWarning 1
set xaudio_lengthScale 0
set xaudio_log 0
set xaudio_allowDrop 1

